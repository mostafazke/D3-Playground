<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Tutorial</title>
    <base href="https://mostafazke.github.io/D3-Playground/">
    <link
      rel="stylesheet"
      href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .shape {
      width: 50%;
      display: inline-block;
    }
    .container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    svg {
      border: 1px solid #ccc;
      /* padding: 10px; */
      margin: 10px;
    }

    #tooltip {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: absolute;
      text-align: center;
      /* width: 150px; */
      width: auto;
      /* height: 50px; */
      padding: 7px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      box-shadow: 1px 1px 10px #000;
      border-radius: 2px;
      pointer-events: none;
    }

    body {
      background-color: #f1f3f3;
    }
    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #d4d8da;
      stroke-width: 2px;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: #6f257f;
      stroke-width: 5px;
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }

    .focus circle {
      fill: #f1f3f3;
      stroke: #6f257f;
      stroke-width: 5px;
    }

    .hover-line {
      stroke: #6f257f;
      stroke-width: 2px;
      stroke-dasharray: 3, 3;
    }
    .node--hover {
      stroke: #6f257f;
      stroke-width: 2px;
    }
  </style>
  <body>
    <h1>Hello</h1>
    <div class="container">
      <div class="shape" id="sunburst"></div>
      <div class="shape" id="circle_packing"></div>
      <div class="shape" id="egypt_treemap"></div>
      <div class="shape" id="zoom_treemap"></div>
      <div class="shape" id="treemap"></div>
      <div class="shape" id="tree"></div>
      <div class="shape" id="force_graph"></div>
      <div class="shape" id="force"></div>
      <div class="shape" id="map"></div>
      <div class="shape" id="area"></div>
      <div class="shape" id="stacked_area"></div>
      <div class="shape" id="new_line"></div>
      <div class="shape" id="heat"></div>
      <div class="shape" id="scatter-2"></div>
      <div class="shape" id="bar"></div>
      <div class="shape" id="scatter"></div>
      <div class="shape" id="donut"></div>
      <div class="shape" id="main"></div>
      <div class="shape" id="line"></div>
      <div class="shape" id="bubble">
        <div class="controls">
          <button class="play-btn">⏸︎</button>
          <button class="reset-btn">⏏︎</button>
          <select class="select-input">
            <option value="all">All</option>
          </select>
          <input type="range" class="year-range" min="1810" max="2014" />
        </div>
      </div>
    </div>
    <!-- <script src="https://d3js.org/d3.v5.js"></script> -->
    <script src="js/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/colorlegend.js"></script>
    <script src="js/d3-tip (1).js"></script>
    <script src="js/script.js"></script>
    <script src="js/donut.js"></script>
    <script src="js/line.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/scatter.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/scatter-2.js"></script>
    <script src="js/heat.js"></script>
    <script src="js/new_line.js"></script>
    <script src="js/area.js"></script>
    <script src="js/stacked_area.js"></script>
    <script src="js/map.js"></script>
    <script src="js/force.js"></script>
    <script src="js/force_graph.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/treemap.js"></script>
    <script src="js/zoom_treemap.js"></script>
    <script src="js/egypt_treemap.js"></script>
    <script src="js/circle_packing.js"></script>
    <script src="js/sunburst.js"></script>
  </body>
</html>
